{% extends "layouts/main.html" %}
{% load static %}


{% block content %}
<h3>Mi Perfil</h3>

<h6>Mis comentarios</h6>
    <div class="container">
    <ul>
        {% for post in post %}
            <li>{{ post.titulo }}</li>
            <p>{{ post.descripcion }}</p>
            <p>Created: {{ post.created }}</p>
            <hr>
        {% endfor %}
    </ul>
    </div>

{% endblock %}
